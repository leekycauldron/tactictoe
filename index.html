<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple tic-tac-toe application.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="/images/logo.jpg">
    <link rel="stylesheet" href="index.css">
    <title>Tactic Toe</title>
</head>
<body style="background-color: #000">
    
    <nav class="navbar bg-dark p-2">

        <h1 id="title" class="text-light text-center">Tactic-Toe</h1>
    </nav>
    
    <div class="text-light" id="menu">
        <h1 class="text-center"><span id="p1Display">Single Player</span>(X) / <span id="p2Display">Single Player</span>(O)</h1>
        
        <div class="text-center text-secondary">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radio0" id="radio0">
                <label class="form-check-label" for="radio0">
                Offline Multiplayer
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radio1" id="radio1">
                <label class="form-check-label" for="radio1">
                AI
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radio2" id="radio2">
                <label class="form-check-label" for="radio2">
                AI (Cheater)
                </label>
            </div>
        </div>
    </div>
    <div id="wrap" class="container-fluid d-flex justify-content-md-center align-items-center">
        
        <div class="row">
            <h2 class="text-primary text-center"><div id="turnDisplay"></div></h2>
            <div class="text-center">
                <button type="button" id="playAgainBtn" class="btn btn-outline-info text-light playAgainBtn" disabled style="visibility: hidden;">Play Again?</button>
            </div>
            <br><br><br>
            
            <div id="b1" class="boardBlock col text-center ">&#8205;</div>
            <div id="b2" class="boardBlock col text-center">&#8205; </div>
            <div id="b3" class="boardBlock col text-center">&#8205; </div>
            <div class="w-100"></div>
        

            <div id="b4" class="boardBlock col text-center">&#8205;</div>
            <div id="b5" class="boardBlock col text-center">&#8205; </div>
            <div id="b6" class="boardBlock col text-center">&#8205; </div>
            <div class="w-100"></div>

            <div id="b7" class="boardBlock col text-center">&#8205; </div>
            <div id="b8" class="boardBlock col text-center">&#8205; </div>
            <div id="b9" class="boardBlock col text-center">&#8205; </div>
            <hr>
            
        </div>
        
    </div>


    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <footer class="">
        <a href="https://github.com/leekycauldron" target="_BLANK" style="text-decoration: none;"><p class="text-center text-muted">Leekycauldron</p></a>
    </footer>
</body>
</html>
